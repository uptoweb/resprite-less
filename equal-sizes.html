<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>resprite-less (example for responsive images with equal sizes from sprite)</title>
    <link rel="stylesheet/less" type="text/css" href="styles/equal-sizes.less">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/less.js/2.1.2/less.min.js"></script>
</head>
<body>

<h2>Hello! We are very responsive!</h2>
<div class="row-fluid clearfix">
    <!--Responsive parent container element-->
    <div class="col">
        <!--Responsive background image element-->
        <div class="img1"></div>
    </div>
    <!--Responsive parent container element-->
    <div class="col last">
        <!--Responsive background image element-->
        <div class="img2"></div>
    </div>
</div>

</body>
</html>
